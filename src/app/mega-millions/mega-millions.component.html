<h1>Mega Millions</h1>
<h5>Last Updated: {{data?.[0].Date | date: 'medium'}}</h5>
<div class="example-action-buttons">
    <button mat-button (click)="accordion?.openAll()">Expand All</button>
    <button mat-button (click)="accordion?.closeAll()">Collapse All</button>
</div>
<mat-accordion class="example-headers-align" multi>
    <app-date-range (dateRange)="onSelectDateRange($event)"></app-date-range>
    <app-data-table [data]="selectedData" [game]="'MEGA_MILLIONS'"></app-data-table>
    <app-number-stats [data]="selectedData" [game]="'MEGA_MILLIONS'"></app-number-stats>  
    <app-hist-chart [data]="histData" [title]="'Number Histogram'"></app-hist-chart>  
</mat-accordion>
